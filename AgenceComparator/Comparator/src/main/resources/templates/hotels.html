<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hôtels Disponibles - FindMyHotel</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global & Reset (overriding some defaults from style.css for this specific page) */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            color: #333;
        }

        .container {
            max-width: 1200px; /* Wider container */
            margin: 0 auto; /* Center the container */
            padding: 0 20px;
            background: none; /* No white background for container itself */
            box-shadow: none;
            border-radius: 0;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            color: #2c3e50; /* Darker blue-gray for headings */
            margin-top: 0;
            margin-bottom: 15px;
        }

        /* --- Header (Copied for consistency) --- */
        .site-header {
            background-color: #2c3e50; /* Dark blue-gray */
            padding: 15px 0;
            position: sticky; /* Sticky header */
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .site-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .site-header .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #f39c12; /* Vibrant orange accent */
            text-decoration: none;
            letter-spacing: -1px;
        }
        .site-header .nav-link {
            color: #ecf0f1; /* Light gray for nav links */
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: 600;
            margin-left: 10px;
        }
        .site-header .nav-link:hover {
            background-color: #f39c12; /* Orange on hover */
            color: #2c3e50; /* Dark text on orange */
        }

        /* --- Hotels List Styling --- */
        .page-title {
            text-align: center;
            font-size: 3rem;
            margin: 50px 0;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .hotel-list-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); /* Adaptable grid */
            gap: 30px; /* Space between cards */
            margin-bottom: 50px;
        }

        .hotel-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden; /* Ensures image border-radius */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Push footer to bottom */
        }
        .hotel-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .hotel-card img {
            width: 100%;
            height: 220px; /* Consistent image height */
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .hotel-card-content {
            padding: 20px;
            flex-grow: 1; /* Allows content to expand */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hotel-card h3 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        .hotel-card p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 8px;
        }
        .hotel-card .price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #e67e22; /* Orange accent for price */
            margin-top: 15px;
            margin-bottom: 20px;
        }
        .hotel-card .price span {
            font-size: 1rem;
            font-weight: 400;
            color: #7f8c8d;
        }

        .hotel-card .btn {
            display: block; /* Make button full width */
            text-align: center;
            padding: 12px 20px;
            background-color: #3498db; /* Blue for action */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-weight: 600;
            margin-top: auto; /* Push button to bottom */
        }
        .hotel-card .btn:hover {
            background-color: #2980b9;
        }

        .no-hotels-message {
            text-align: center;
            font-size: 1.5rem;
            color: #666;
            padding: 50px 0;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            margin-top: 50px;
        }
        .no-hotels-message a {
             color: #3498db;
             text-decoration: none;
             font-weight: 600;
        }
        .no-hotels-message a:hover {
            text-decoration: underline;
        }

        /* --- Footer (Copied for consistency) --- */
        .footer-section {
            background-color: #2c3e50; /* Dark blue-gray, matching header */
            color: #bdc3c7; /* Lighter gray for footer text */
            padding: 30px 20px;
            margin-top: 60px;
            border-radius: 0; /* Full width footer */
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .footer-section .container {
            padding: 0 20px;
        }
        .footer-section p {
            margin: 0;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2.2rem;
                margin: 30px 0;
            }
            .hotel-list-grid {
                grid-template-columns: 1fr; /* Single column on small screens */
            }
            .site-header .logo {
                font-size: 1.5rem;
            }
            .site-header nav {
                display: none; /* Hide nav on small screens for simplicity */
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <header class="site-header">
        <div class="container">
            <a href="/" class="logo">TrouveTonHotel</a>
            <nav>
                <a href="/search" class="nav-link">Rechercher un hôtel</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2 class="page-title">Hôtels Disponibles</h2>

        <div th:if="${hotels != null and not #lists.isEmpty(hotels)}" class="hotel-list-grid">
            <div th:each="hotel : ${hotels}" class="hotel-card">
                <img th:src="${#strings.isEmpty(hotel.getImageBase64())} ?
                      @{/images/no-image.png} :
                      'data:' + ${hotel.imageType} + ';base64,' + ${hotel.getImageBase64}"
                     alt="Photo de l'hôtel">
                <div class="hotel-card-content">
                    <div>
                        <h3 th:text="${hotel.getHotelName()}">Nom de l'Hôtel</h3>
                        <p>Agence: <span th:text="${hotel.getAgenceName()}"></span></p>
                        <p>Ville: <span th:text="${hotel.getAdresseHotel().getVille()}"></span></p>
                        <p>Étoiles: <span th:text="${hotel.getNbStar()}"></span> <i class="fas fa-star" style="color: #f39c12;"></i></p>
                        <p>Période: <span th:text="${debut} + ' au  ' + ${fin}"></span></p>
                    </div>
                    <div>
                        <p class="price" th:text="${'Total: ' + #numbers.formatDecimal(hotel.getPriceTotal(), 1, 2) + ' €'}">Total: 150.00 €</p>
                        <a th:href="@{/reserver(id=${hotel.getId()})}" class="btn">Réserver maintenant</a>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${hotels == null or #lists.isEmpty(hotels)}" class="no-hotels-message">
            <p>Aucun hôtel trouvé pour votre recherche.</p>
            <p><a href="/search">Modifier votre recherche</a></p>
        </div>
    </main>

    <footer class="footer-section">
        <div class="container">
            <p>&copy; 2025 FindMyHotel. Tous droits réservés.</p>
        </div>
    </footer>

</body>
</html>
